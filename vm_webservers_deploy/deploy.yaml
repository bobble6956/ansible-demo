---
- name: Deploy web content
  hosts: all
  gather_facts: true
  tasks: 
  - name: Copy over the httpd index
    template: 
      src: index.jinja2
      dest: /var/www/html/index.html
    notify:
    - restart httpd
    
  handlers:
  - name: restart httpd
    service: 
      name: httpd  
      state: restarted